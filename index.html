<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>Unity WebGL Player | VR Hot Dog Stand</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <script src="TemplateData/UnityProgress.js"></script>  
    <script src="Build/UnityLoader.js"></script>
    <script>
      var gameInstance = UnityLoader.instantiate("gameContainer", "Build/HotDogStand_WebGL.json", {onProgress: UnityProgress});
    </script>
  </head>
  <body class='bg-dark'>
    <div class="webgl-content">
      <div id="gameContainer" style="width: 960px; height: 600px"></div>
      <div class="footer bg-secondary">
        <div class="webgl-logo "></div>
        <div class="fullscreen" onclick="gameInstance.SetFullscreen(1)"></div>
        <div class="title h3">VR Hot Dog Stand</div>
      </div>
      <p class='text-white my-1 lh-sm text-nowrap'>Hold Q: look around || Hold W: rotate hand || Click: spawn item || Click/Hold: move item around || Mouse Wheel: move item forward/backward </p>
    </div>
  </body>
</html>
